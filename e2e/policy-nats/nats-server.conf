server_name: nauts-test-policy
jetstream {
  store_dir: /tmp/nauts-test-policy-nats-jetstream
    max_mem: 128M
    max_file: 1G
}

# Account definitions
accounts {
    
    # AUTH account - used by the nauts auth callout service
    AUTH {
        users: [
            { nkey: UB23RSB7YAF37OBVUP4CRETPGSTC7NHOXGKWQLXLOZ3EA527DP5N57HX }
        ]
    }

    POLICY {
        # No static users - all users are authenticated via nauts
        jetstream: enabled
    }

    SYS {
        # System account
    }
}

# System account configuration
system_account: SYS

# Authorization with auth callout
authorization {

    auth_callout {
        # The account that issues user JWTs
        issuer: ACSBY5QO45WTK54RPRFX73462PQ2P3SEL56U4NP43P3DI7LHDO7MQILH

        # Allow users to login with nkeys
        # - auth-service user to handle auth callout requests
        users: [ 
            UB23RSB7YAF37OBVUP4CRETPGSTC7NHOXGKWQLXLOZ3EA527DP5N57HX
        ]

        # Account where auth callout service connects
        account: AUTH

        # XKey for encrypted auth callout
        xkey: XCS4BFZ5I5BMVLGKN6RS3YLFJDNYTZTEAJ3QA4RPSOJHCWIRTXDBBQ5A
    }
}
