server_name: nauts-test-policy
jetstream {
  store_dir: /tmp/nauts-test-policy-kv-jetstream
    max_mem: 128M
    max_file: 1G
}

# Account definitions
accounts {
    
    # AUTH account - used by the nauts auth callout service
    AUTH {
        users: [
            { nkey: UBDBUXEI2NQGSHJ6L4HPE37GXB72RHPLRIHY3AQAPLFLDODFZHUWD6ZK }
        ]
    }

    POLICY {
        # No static users - all users are authenticated via nauts
        jetstream: enabled
    }

    SYS {
        # System account
    }
}

# System account configuration
system_account: SYS

# Authorization with auth callout
authorization {

    auth_callout {
        # The account that issues user JWTs
        issuer: ACDZPMQ7QZL2LNITJVV5GOH3UU6CYGF44DQRXGQYZHBHJ6Y7AA3UZUML

        # Allow users to login with nkeys
        # - auth-service user to handle auth callout requests
        users: [ 
            UBDBUXEI2NQGSHJ6L4HPE37GXB72RHPLRIHY3AQAPLFLDODFZHUWD6ZK
        ]

        # Account where auth callout service connects
        account: AUTH

        # XKey for encrypted auth callout
        xkey: XBPZUAXCC2PAPMCWR32ARPW5NLI4DF5C7CC4QJWIISQYWY3ORBPAFMB7
    }
}
